<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backend Test</title>
</head>
<body>
  <h1>Backend Test</h1>
  <div id="output">Loading...</div>

  <script>
    // URL of your AeonHost backend
    const backendUrl = "https://saltoback.zya.me/api.php";

    fetch(backendUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        const output = document.getElementById("output");

        if (data.success) {
          output.textContent = data.message; // Show success message
        } else if (data.error) {
          output.textContent = "Backend error: " + data.error; // Show backend error
        } else {
          output.textContent = "Unexpected response: " + JSON.stringify(data);
        }
      })
      .catch(err => {
        // Catch network errors, HTTP errors, or JSON parse errors
        document.getElementById("output").textContent = "Error connecting to backend: " + err;
      });
  </script>
</body>
</html>
